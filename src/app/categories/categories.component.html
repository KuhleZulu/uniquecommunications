<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect" >
            <h3 class="text-center text-theme-primary">
                {{ formStatus }} Categories
            </h3>
            <p class="text-center mb-5">
                You can add {{ formStatus }} categories from here
            </p>

            <form [formGroup]= "categoryform" class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">

                    <input [(ngModel)]= 'formCategory' formControlName="userInputCategory" type="text" name = "category" class="form-control shadow-effect" placeholder="Add New Categories" style="width: 950px;" >
                    <br>

                    <span style= "color: white; background-color: red;" *ngIf= "userInputCategory && userInputCategory.invalid && userInputCategory.touched">
                        Category field is required, Please enter a valid category.
                    </span> 
                </div>

                <div class="col-md-2">
                    <button [disabled]= "categoryform.invalid" class="btn btn-block btn-info mb-2 btn-theme">{{ formStatus }} Category</button>
                </div>

            </form>
        </div>
    </div>

    <div class="row mt-5 mb-5">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let category of categoryArray; let i = index; '>
                                <td>{{ i+1 }}</td>
                                <td>{{ category?.data?.category?.userInputCategory }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" (click)="onEdit(category?.data?.category?.userInputCategory, category.id)"> Edit </button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(category.id)"> Delete </button>
                                </td>
                                <!-- <td> <pre>{{category.data| json}}</pre> </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>

    </div>

</div>
